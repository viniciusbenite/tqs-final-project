matrix:
  include:
    - lenguage: java
      jdk: openjdk8
      addons:
        sonarcloud:
          organization: viniciusbenite
          token: "${SONAR_TOKEN}"
      sudo: required
      cache:
        directories:
          - "$HOME/.m2/repository"
          - "$HOME/.sonar/cache"
      after_success:
        - bash <(curl -s https://codecov.io/bash)
      before_install:
        - chmod a+x ./mvnw
      script:
        - "./mvnw clean install -B"
        - "./mvnw clean verify sonar:sonar -Pcoverage"
      deploy:
        provider: heroku
        api_key:
          secure: 
        app: tqs-final-project-barbershop
        on:
          all_branches: true

      - lenguage: dart
        addons:
          apt:
            sources:
              - ubuntu-toolchain-r-test
            packages:
              - libstdc++6
              - fonts-droid-fallback
        before_script:
          - cd mobile_app
          - sudo apt-get install -y --no-install-recommends lib32stdc++6 libstdc++6 > /dev/null
          - FLUTTER_CHANNEL=stable
          - FLUTTER_VERSION=1.12.13+hotfix.9-${FLUTTER_CHANNEL}
          - wget --quiet --output-document=flutter.tar.xz https://storage.googleapis.com/flutter_infra/releases/${FLUTTER_CHANNEL}/linux/flutter_linux_v${FLUTTER_VERSION}.tar.xz && tar xf flutter.tar.xz > /dev/null && rm flutter.tar.xz
          - export PATH="$PATH":"$HOME/.pub-cache/bin"
          - export PATH=$PWD/flutter/bin:$PWD/flutter/bin/cache/dart-sdk/bin:$PATH
          - flutter doctor -v
        script:
          - flutter drive --terget=test_driver/app.dart
        cache:
          directories:
            - $HOME/.pub-cache


