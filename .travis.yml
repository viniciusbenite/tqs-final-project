lenguage: java
jdk: openjdk8
addons:
  sonarcloud:
    organization: viniciusbenite
    token: "${SONAR_TOKEN}"
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"
after_success:
  - bash <(curl -s https://codecov.io/bash)
script:
  - "./mvnw clean install -B"
  - "./mvnw clean verify sonar:sonar -Pcoverage"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: tqs-final-project-barbershop
  on:
    all_branches: true
